<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tweet Generator </title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    #loading {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      display: none;
    }

    #output {
      margin-top: 20px;
      text-align: left;
    }

    .card {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border-left: 5px solid #0078d7;
    }

    .label {
      font-weight: bold;
      color: #0078d7;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Prompt App</h1>
    <input id="prompt" placeholder="Please enter the prompt" />
    <br />
    <button onclick="runPrompt()">Generate Prompt</button>
    <div id="loading">⏳ Generating response, please wait...</div>
    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');

    const runPrompt = async () => {
      const input = document.getElementById('prompt');
      if (!input.value.trim()) {
        alert("Please enter a prompt first!");
        return;
      }

      output.innerHTML = "";
      loading.style.display = "block";

      try {
        const resp = await fetch(`http://127.0.0.1:5000/generate?prompt=${encodeURIComponent(input.value)}`);
        const data = await resp.json();
        loading.style.display = "none";

        // Render results nicely instead of raw JSON
        output.innerHTML = `
          <div class="card"><span class="label">Tweet A:</span> ${data.tweet_a}</div>
          <div class="card"><span class="label">Tweet B:</span> ${data.tweet_b}</div>
          <div class="card"><span class="label">Comparison:</span> ${data.tweet_a_vs_tweet_b}</div>
          <div class="card"><span class="label">Prediction:</span> ${data.prediction}</div>
          <div class="card"><span class="label">Explanation:</span> <pre>${data.explanation}</pre></div>
        `;
      } catch (err) {
        loading.style.display = "none";
        output.innerHTML = `<div class="card" style="border-left-color:red;">❌ Error fetching response</div>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
