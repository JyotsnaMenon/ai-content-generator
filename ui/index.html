<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tweet Generator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #app {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 700px;
      height: 90vh;
      overflow: hidden;
    }

    header {
      padding: 16px;
      background: #1f2630;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #58a6ff;
      border-bottom: 1px solid #30363d;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 0.4s forwards;
    }

    .user {
      align-self: flex-end;
      background: #238636;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #21262d;
      border-bottom-left-radius: 0;
      border: 1px solid #30363d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      background: #1f2630;
      border-top: 1px solid #30363d;
      padding: 12px;
      align-items: center;
      gap: 10px;
    }

    input {
      flex: 1;
      background: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #58a6ff;
    }

    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #2ea043;
    }

    .loading {
      color: #aaa;
      font-size: 14px;
    }

    .example-prompts {
      font-size: 13px;
      text-align: center;
      padding: 8px 0;
      color: #8b949e;
      background: #161b22;
      border-top: 1px solid #30363d;
    }

    .response-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .resp-item {
      padding: 6px 0;
    }

    .label {
      font-weight: bold;
      color: #58a6ff;
      margin-right: 6px;
    }

    .explanation {
      font-size: 14px;
      color: #c9d1d9;
      font-style: italic;
      line-height: 1.5;
    }

  </style>
</head>
<body>
  <div id="app">
    <header>üí¨ AI Tweet Generator</header>

    <div id="chat-box">
      <div class="bot message">
        üëã Hey there! I‚Äôm your Tweet Generator bot.  
        Enter a topic or idea, and I‚Äôll create a few tweet options with explanations.
      </div>
    </div>

    <div class="example-prompts">
      üí° Try: ‚ÄúAI in healthcare‚Äù, ‚ÄúMonday motivation‚Äù, or ‚ÄúClimate tech innovation‚Äù
    </div>

    <div class="input-area">
      <input id="prompt" placeholder="What's your tweet idea?" />
      <button onclick="runPrompt()">Generate</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('prompt');

    function appendMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const runPrompt = async () => {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage(userInput, 'user');
      input.value = '';

      appendMessage("‚è≥ Generating tweets...", "bot");

      try {
        const resp = await fetch(`http://127.0.0.1:5000/generate?prompt=${encodeURIComponent(userInput)}`);
        const data = await resp.json();

        chatBox.removeChild(chatBox.lastChild);

        appendMessage(`
          <div class="response-block">
            <div class="resp-item"><span class="label">üìù Tweet A:</span> ${data.tweet_a}</div>
            <div class="resp-item"><span class="label">üìù Tweet B:</span> ${data.tweet_b}</div>
            <div class="resp-item"><span class="label">‚öñÔ∏è Comparison:</span> ${data.tweet_a_vs_tweet_b}</div>
            <div class="resp-item"><span class="label">üìä Prediction:</span> ${data.prediction}</div>
            <div class="resp-item explanation"><span class="label">üí° Explanation:</span> ${data.explanation}</div>
          </div>
        `, "bot");

      } catch (err) {
        chatBox.removeChild(chatBox.lastChild);
        appendMessage("‚ùå Error fetching response. Please try again.", "bot");
        console.error(err);
      }
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") runPrompt();
    });
  </script>
</body>
</html>
